<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
  <meta name="description" content="{{ page.description }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta property="og:image" content="">
  <link rel="shortcut icon" href="{{ "/assets/img/favicon/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">
  <link rel="apple-touch-icon" href="{{ "/assets/img/favicon/apple-touch-icon.png" | prepend: site.baseurl }}">
  <link rel="mask-icon" href="{{ "/assets/img/favicon/pin.svg" | prepend: site.baseurl }}" color="black">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Syncopate:100,300,400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:100,300,400,700" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ "/assets/fonts/fontawesome-free-5.3.1-web/css/solid.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/fonts/fontawesome-free-5.3.1-web/css/brands.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/fonts/fontawesome-free-5.3.1-web/css/fontawesome.min.css" | prepend: site.baseurl }}">
  <!-- Styles -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% endif %}
</head>
